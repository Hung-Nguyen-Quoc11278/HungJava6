<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="areas(title,body)">
<head>
<link href="/styleUser/images/icon.png" rel="icon" sizes="32x32">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title th:replace="${title}"></title>

<!-- Css Start-->
<!-- Font awesome -->
<link href="../styleUser/css/font-awesome.css" rel="stylesheet">
<!-- Bootstrap -->
<link href="../styleUser/css/bootstrap.css" rel="stylesheet">
<!-- SmartMenus jQuery Bootstrap Addon CSS -->
<link href="../styleUser/css/jquery.smartmenus.bootstrap.css"
	rel="stylesheet">
<!-- Product view slider -->
<link rel="stylesheet" type="text/css"
	href="../styleUser/css/jquery.simpleLens.css">
<!-- slick slider -->
<link rel="stylesheet" type="text/css" href="../styleUser/css/slick.css">
<!-- price picker slider -->
<link rel="stylesheet" type="text/css"
	href="../styleUser/css/nouislider.css">
<!-- Theme color -->
<link id="switcher"
	href="../styleUser/css/theme-color/default-theme.css" rel="stylesheet">
<!-- <link id="switcher" href="css/theme-color/bridge-theme.css" rel="stylesheet"> -->
<!-- Top Slider CSS -->
<link href="../styleUser/css/sequence-theme.modern-slide-in.css"
	rel="stylesheet" media="all">

<!-- Main style sheet -->
<link href="../styleUser/css/style.css" rel="stylesheet">

<!-- Google Font -->
<link href='https://fonts.googleapis.com/css?family=Lato'
	rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway'
	rel='stylesheet' type='text/css'>

</head>
<body>
	<!-- wpf loader Two -->
	<div id="wpf-loader-two">
		<div class="wpf-loader-two-inner">
			<span>Loading</span>
		</div>
	</div>
	<!-- / wpf loader Two -->

	<!-- SCROLL TOP BUTTON -->
	<a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
	<!-- END SCROLL TOP BUTTON -->

	<!-- Start header section -->
	<nav th:replace="~{/layoutUser/nav::navbar}"></nav>


	<!-- Main Start-->
	<main th:replace="${body}"></main>
	<!-- Main End -->


	<!-- Subscribe section -->
	<div th:replace="~{/layoutUser/footer::footer}"></div>
	<!-- / footer -->

	<div th:insert="~{/layoutUser/js::js}"></div>

</body>
</html>
